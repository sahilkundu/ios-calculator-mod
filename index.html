<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal-container">
        <div class="cal-dsply">
            <h1>0</h1>
        </div>
        <div id="updating-value">
        </div>
        <div class="cal-btn">
            <button class="clear op-color" id="clear">AC</button>
            <button class="signChanger plus-minus op-color" value="+" id="plus-minus">+/-</button>
            <button class="operator percent op-color" value="%">%</button>
            <button class="operator op-yellow" value="/">รท</button>
            <button class="num-color" value="7">7</button>
            <button class="num-color" value="8">8</button>
            <button class="num-color" value="9">9</button>
            <button class="operator op-yellow" value="*">ร</button>
            <button class="num-color" value="4">4</button>
            <button class="num-color" value="5">5</button>
            <button class="num-color" value="6">6</button>
            <button class="operator op-yellow" value="-">-</button>
            <button class="num-color" value="1">1</button>
            <button class="num-color" value="2">2</button>
            <button class="num-color" value="3">3</button>
            <button class="operator op-yellow" value="+">+</button>
            <button class="zero num-color" value="0">0</button>
            <button class="decimal num-color1" id="decimal" value=".">.</button>
            <button class="operator equal-cls op-yellow" value="=">=</button>


        </div>
        
    </div>




    </div>
    <script src="script.js"></script>
</body>

</html>
